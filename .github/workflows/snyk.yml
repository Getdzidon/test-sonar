name: Snyk Security Scan

on:
  push

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate package.json file
        run: npm init -y

      - name: Install dependencies
        run: npm install

      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true  # Allow the action to fail without failing the job
        run: |
          snyk test --all-projects --json  # Run Snyk test to find vulnerabilities
          snyk monitor --all-projects       # Push results to the Snyk dashboard for monitoring